<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>UL Generator</title>

  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .wrap-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .output-area {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    h4 {
      text-align: center;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>

  <link rel="stylesheet" href="mains.css" />
</head>

<body>
  <div class="wrap-box">
    <h1>HTML List Generator</h1>
    <p>
      This generator will create an HTML list for you.<br />
      All you need to do is paste all your list items, and every new line will be one item.
    </p>
    <textarea id="text-to-convert" placeholder="Paste your text here"></textarea>
    <button id="generate">Generate</button>

    <div class="output-area">
      <h4>Output</h4>
      <div id="output" class="inner"></div>
    </div>
  </div>

  <script src="jQuery.min.js"></script>
  <script src="generator.js"></script>
</body>
</html>
